<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我超,盒！</title>
  <link rel="icon" href="https://webcnstatic.yostar.net/ba_cn_web/prod/web/favicon.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #ffffff;
      min-height: 100vh;
      padding: 1rem;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo {
      max-width: 500px;
      width: 100%;
      height: auto;
    }
    .card {
      padding: 1.5rem;
      border-radius: 1rem;
      background: rgba(255,255,255,0.95);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .form-control {
      font-size: 1rem;
      padding: 0.75rem;
    }
    .btn {
      font-size: 1.1rem;
      padding: 0.75rem;
      border-radius: 8px;
    }
    .btn-primary {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      border: none;
    }
    .btn-success {
      width: 100%;
    }
    #preview {
      max-width: 100%;
      border-radius: 1rem;
      margin-top: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    #avatar-preview {
      margin-top: 0.5rem;
      max-width: 120px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="logo.png" alt="身份证生成器 Logo" class="logo">
    </div>

    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card">
          <h2 class="mb-4 text-center">填写信息</h2>
          <form id="idcard-form" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">姓名</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">性别</label>
              <input type="text" class="form-control" name="sex" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">民族</label>
              <input type="text" class="form-control" name="nation" required>
            </div>
            <div class="col-md-12">
              <label class="form-label">出生日期</label>
              <input type="date" class="form-control" name="birth" required>
            </div>
            <div class="col-md-12">
              <label class="form-label">住址</label>
              <input type="text" class="form-control" name="addr" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">身份证号</label>
              <input type="text" class="form-control" name="idn" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">签发机关</label>
              <input type="text" class="form-control" name="org" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">有效期开始</label>
              <input type="date" class="form-control" name="validStart" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">有效期结束</label>
              <input type="date" class="form-control" name="validEnd" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">头像上传</label>
              <input type="file" class="form-control" name="avatar" accept="image/*" id="avatar-input">
              <img id="avatar-preview" alt="头像预览">
            </div>
            <div class="col-12 text-center">
              <button type="button" id="show-example" class="btn btn-secondary w-100 mb-2">查看示例</button>
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary w-100">生成</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card text-center">
          <h2 class="mb-4">生成结果</h2>
          <img id="preview" src="" alt="身份证预览" style="display:none;">
          <div class="mt-3">
            <a id="download-btn" href="#" download="idcard.png" class="btn btn-success" style="display:none;">下载</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function formatDate(dateStr) {
      const d = new Date(dateStr);
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}.${m}.${day}`;
    }

    document.getElementById('show-example').addEventListener('click', () => {
      const preview = document.getElementById('preview');
      const dl = document.getElementById('download-btn');

      preview.src = "exp.png";
      preview.style.display = "block";

      dl.href = "exp.png";
      dl.style.display = "block";
    });


    document.getElementById('idcard-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const birth = formData.get('birth');
      if (birth) {
        const d = new Date(birth);
        formData.set('year', d.getFullYear().toString());
        formData.set('mon', String(d.getMonth() + 1).padStart(2, '0'));
        formData.set('day', String(d.getDate()).padStart(2, '0'));
      }

      const validStart = formData.get('validStart');
      const validEnd = formData.get('validEnd');
      if (validStart && validEnd) {
        formData.set('validTerm', `${formatDate(validStart)}-${formatDate(validEnd)}`);
      }

      const res = await fetch('/idcard', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        document.getElementById('preview').src = url;
        document.getElementById('preview').style.display = 'block';

        const dl = document.getElementById('download-btn');
        dl.href = url;
        dl.style.display = 'block';
      } else {
        alert('生成失败！');
      }
    });
  </script>
<div class="text-center mt-4">
  <small style="color:#888; font-size:14px;">
    本页面仅只能生成娱乐向身份证 请勿用作违法用途 概不负责！ |  
    <a href="https://github.com/Gaimoydev/bluearchive-idcard" target="_blank" style="color:#555; text-decoration:none; font-size:16px; font-weight:600;">
      开源地址：github
    </a>
  </small>
</div>
</body>
</html>
